<!doctype html>
<html>
<head>
  <title>Account</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/carouselcss.css" rel="stylesheet">
</head>

<body>

          <form action="carousel.html">
          <fieldset>
          <legend>Select an address to edit:</legend>
          <div class="carousel">
            <span class="backward" data-move="backward" data-carousel="shipping-addresses" hidden aria-hidden="true"></span>
            <ul class="shipping-addresses left0">
              <li>
                <label for="address1">
                <p>First item</p>
                <p>Estelle Weyl</p>
                <p>www.standardista.com</p>
                <p>@standardista</p>
                <p>Open Web Standards</p>
                </label>
              </li>
              <li>
                <label for="address2">
                <p>second item</p>
                <p>Instart Logic</p>
                <p>www.instartlogic.com</p>
                <p>@instartlogic</p>
                <p>70% decrease in page load times for image-rich pages</p>
                </label>
              </li>
              <li>
                <label for="address3">

                <p>third item</p>
                  <p>Precise Moves</p>
                  <p>www.precisemoves.com</p>
                  <p>@precisemoves</p>
                  <p>Redwood City Chiropractor</p>
                </label>
              </li>
              <li>
                <label for="address4">
                <p>last item</p>
                  <p>Create &amp; Associates</p>
                  <p>www.createcr.com</p>
                  <p>Createcr</p>
                  <p>Westchester County Design Firm</p>
                </label>
              </li>
            </ul>
            <span class="forward" data-move="forward" data-carousel="shipping-addresses" hidden aria-hidden="true"></span>
            </div>
            <ul id="addressradios" class="carousel-radios">
              <li>
                <input type="radio" name="shipping-addresses" value="0" id="address1" checked><span></span>
              </li>
              <li>
                <input type="radio" name="shipping-addresses" value="1" id="address2"><span></span>
              </li>
              <li>
                <input type="radio" name="shipping-addresses" value="2" id="address3"><span></span>
              </li>
              <li>
                <input type="radio" name="shipping-addresses" value="3" id="address4"><span></span>
              </li>
          
            </ul>
            </fieldset>
           <input type="submit">
            </form>
<script src="carousel.js"></script>
</body>
</html>

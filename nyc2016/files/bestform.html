<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>best Form</title>
</head>
<body>
<p><label>First Name <input type="text" name="name"></label></p>
<fieldset><legend>In the USA, which color means stop?</legend>
<ul>
<li><label><input type="radio" name="stop" value="red"> Red</li></label>
<li><label><input type="radio" name="stop" value="yellow"> Yellow</li></label>
<li><label><input type="radio" name="stop" value="green"> Green</li></label>
</ul></fieldset>
<p><label for="pwd" id="pwdlabel">Password </label>
<input type="password" name="pwd" aria-labeledby="pwdlabel pwdhint">
<small id="pwdhint">6 to 8 character password</small>
</p>

<!--<p>See also <a href="https://html.spec.whatwg.org/multipage/forms.html#autofill">autocomplete/autofill</a></p>-->
</body>
